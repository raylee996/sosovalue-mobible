  <script>
    var timer;
    function detectGEO() {
      fetch("/api/geo").then((res) =>
        res.json().then((res) => {
          if (res.country.toUpperCase() !== "CN") {
            window.location.href = "/";
          } else {
            timer = setTimeout(detectGEO, 2000);
          }
        })
      );
    }
    detectGEO();
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        detectGEO();
      } else {
        if (timer) {
          window.clearInterval(timer);
        }
      }
    });
  </script>
